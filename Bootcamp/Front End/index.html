<!DOCTYPE html>
<html lang = 'en'>
<head>
    <meta charset = 'UTF-8'>
    <meta name = 'viewport' content = 'width=device-width'>
    <meta name = 'viewport' content = 'initial-scale=1.0'>
    <meta name = 'description' content = 'Recreated Google Homepage'>
    <link rel = 'stylesheet' type = 'text/css' href = 'style.css'>
    <title>Google</title>
</head>
<body>
    <header>
        <div class = 'wrapper'>
            <ul id = 'menu' class = 'link_list'>
                <li><a href = '#button_to_sign_in'>Sign in button</a></li>
                <li><a href = '#display_app_menu'>Apps</a></li>
                <li><a href = '#link_to_images'>Images</a></li>
                <li><a href = '#link_to_gmail'>Gmail</a></li>
            </ul>
            <div class = 'spacer'></div>
        </div>
    </header>
    <main>
        <div class = 'wrapper'>
            <div id = 'logo'><img src = 'assets/google_logo.png' /></div>
            <div id = 'search_bar'>Search bar</div>
            <div id = 'search_buttons_container'>
                <input type = 'submit' id = 'default_search_button' class = 'search_buttons' value = 'Google Search'>
                <input type = 'submit' id = 'lucky_search_button' class = 'search_buttons' value = 'I&apos;m Feeling Lucky'>
            </div>
            <div class = 'spacer'></div>
        </div>
    </main>
    <footer>
        <div class = 'wrapper'>
            <ul id = 'left_footer_links' class = 'link_list'>
                <li><a href = '#link_to_advertising'>Advertising</a></li>
                <li><a href = '#link_to_business'>Business</a></li>
                <li><a href = '#link_to_about'>About</a></li>
            </ul>
            <ul id = 'right_footer_links' class = 'link_list'>
                <li><a href = '#link_to_google_ug'>Use Google.co.ug</a></li>
                <li><a href = '#link_to_settings'>Settings</a></li>
                <li><a href = '#link_to_terms'>Terms</a></li>
                <li><a href = '#link_to_privacy'>Privacy</a></li>
            </ul>
            <div class = 'spacer'></div>
        </div>
    </footer>
</body>
